<p [ngStyle]="{
  'color' : color,
  'backgroundColor' : bgc,
  'font-family' : fontFamily,
  'font-size' : mySize + 'px'
}">
  ng-style works!
</p>

<input type="color" class="form-control" [(ngModel)]="color">
<input type="number" class="form-control" [(ngModel)]="mySize">
<select #myFontSelect (change)="changeFont(myFontSelect.value)">
  <option value="garamond">Garamond</option>
  <option value="arial">Arial</option>
  <option value="verdana">Verdana</option>
</select>
